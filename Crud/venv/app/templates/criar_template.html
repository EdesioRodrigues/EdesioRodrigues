{% extends "menu.html" %}
{% block content %}
    <div class="container mt-5">
        <h1>Criar Template de Email</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.subject.id_for_label }}" class="form-label">Assunto</label>
                <input type="text" class="form-control" name="{{ form.subject.name }}" id="{{ form.subject.id_for_label }}" required>
            </div>
            <div class="mb-3">
                <label for="{{ form.body.id_for_label }}" class="form-label">Corpo</label>
                <textarea class="form-control" name="{{ form.body.name }}" id="{{ form.body.id_for_label }}" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <br>
        <a href="/listar_templates" class="btn btn-success btn-lg btn-block mt-3">
            <i class="fas fa-check-circle"></i> Ver modelos
        </a>
    </div>
{% endblock %}
